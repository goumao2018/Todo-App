<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo list</h1>
      <form id="form">
        <div class="input-container">
          <input
            class="input-field"
            placeholder="Enter things todo"
            id="addTodoInput"
            type="text"
          />
          <span class="underline"></span>
          <input class="submit-btn" type="submit" value="Add" />
        </div>
      </form>
      <button class="btn" id="allBtn">All</button>
      <button class="btn" id="activeBtn">Active</button>
      <button class="btn" id="completedBtn">Completed</button>
      <button class="btn" id="removedBtn">Removed</button>

      <ul id="root"></ul>
    </div>
    <script src="./script.js"></script>
    <script src="./test.js"></script>
  </body>
</html>
